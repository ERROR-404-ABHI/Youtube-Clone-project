<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./image/youtube.png" type="image/x-icon">

    <div class="container">

        <nav>

                <div id ="search_button"><i class="fa-solid fa-magnifying-glass"></i></div>
                <div id="micro"><i class="fa-solid fa-microphone"></i></div>
            </div>
            
            
            <div class="right">

                <div><img id="bell" src="./icons/bell.png" alt=""></div>
                <div><img src="./icons/profile.png" alt=""></div>
            </div>



        </nav>





        <section class="content"> 

            <article class="left">

                <div class="home">
                    <div>

                    </div>

                    <div>
                        <img src="./icons/history.png" alt="">

                    </div>


                    <div>
                        <img src="./icons/playlist (1).png" alt="">
                        <p class="hide_items" >Playlist</p>
                    </div>

                    <div>
                        <img src="./icons/youtube.png" alt="">
                        <p class="hide_items" >Your videos</p>
                    </div>

                    <div>
                        <img src="./icons/clock.png" alt="">
                        <p class="hide_items" >Watch later</p>
                    </div>

                    <div>
                        <img src="./icons/like.png" alt="">

                    </div>

                    <hr >

                    <div class="hide_items" >
                        <p class="hide_items" ><b>Subscriptions</b></p>
                    </div>

                    <div>
                        <img src="./icons/profile.png" alt="">

                        <img src="./icons/profile.png" alt="">

                    </div> -->

                        <img src="./icons/settings.png" alt="">

                        <img src="./icons/Report_history.png" alt="">

                    </div> -->

                        <img src="./icons/help.png" alt="">

                    </div> -->

                    </div>

                </div>

                


            </article>

            </article>
